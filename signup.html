<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Arup Kumar Saha</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            margin-top: 2rem;
            margin-bottom: auto;
        }

        h2 {
            margin-bottom: 2rem;
            color: #0d6efd;
            text-align: center;
        }

        .btn-signup {
            background-color: #28a745;
            color: white;
            border-radius: 20px;
        }

        .btn-signup:hover {
            background-color: #218838;
        }

        .text-center {
            margin-top: 1.5rem;
        }

        /* Password criteria styling */
        .password-criteria {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        /* Footer styling */
        footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            color: #e0c200;
        }

        .language-select {
            margin-top: 10px;
        }

        .language-select select {
            padding: 5px;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Choose a unique username" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter a valid email address" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Create a strong password" required>
                <small class="password-criteria">Password must be at least 8 characters long, include an uppercase letter, a lowercase letter, a number, and a special character.</small>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Re-enter your password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="accept-policy" required>
                <label class="form-check-label" for="accept-policy">I accept the <a href="privacypolicy.html" target="_blank">Privacy Policy</a></label>
            </div>
            <button type="submit" class="btn btn-signup w-100">Sign Up</button>
        </form>
        <div class="text-center">
            <p>Already have an account? <a href="signin.html">Sign In</a></p>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div>
            <h5>Quick Links</h5>
            <a href="index.html">Home</a>
            <a href="index.html#about">About</a>
            <a href="index.html#skills">Skills</a>
            <a href="index.html#portfolio">Portfolio</a>
            <a href="index.html#contact">Contact</a>
            <a href="privacypolicy.html">Privacy Policy</a>
        </div>
        <div class="language-select">
            <label for="language" style="color: #ffffff; margin-right: 5px;">Language:</label>
            <select id="language">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="cn">Chinese</option>
            </select>
        </div>
        <p class="text-center">Â© 2024<a href="https://arupkumarsaha.weebly.com/">Arup Kumar Saha.</a> All Rights Reserved.</p>
    </footer>

    <!-- JavaScript for Form Validation -->
    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const acceptPolicy = document.getElementById('accept-policy').checked;
            const passwordCriteria = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

            if (!passwordCriteria.test(password)) {
                alert('Password does not meet the criteria.');
                return false;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return false;
            }

            if (!acceptPolicy) {
                alert('You must accept the Privacy Policy to continue.');
                return false;
            }

            return true;
        }
    </script>

    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
