<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Arup Kumar Saha</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
            color: #212529;
        }
        /* Navbar Styling */
        .navbar {
            background-color: #212529;
            padding: 1rem 2rem;
        }
        .navbar-brand {
            font-weight: 600;
            font-size: 1.5rem;
            color: #f8f9fa !important;
        }
        .nav-link {
            color: #f8f9fa !important;
            margin-right: 1.5rem;
            font-size: 1.1rem;
        }
        .nav-link:hover {
            color: #ffd700 !important;
        }
        /* Contact Form Styling */
        .contact-section {
            padding: 80px 0;
            background-color: #ffffff;
        }
        .contact-section h2 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #212529;
        }
        .contact-section p {
            font-size: 1.1rem;
            margin-bottom: 40px;
        }
        .form-control {
            border-radius: 30px;
            padding: 0.75rem 1.25rem;
        }
        .btn-submit {
            background-color: #ffd700;
            color: #212529;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 30px;
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #e0c200;
        }
        /* Footer Styling */
        footer {
            background-color: #212529;
            color: #ffffff;
            padding: 50px 0;
            text-align: center;
        }
        .footer-col {
            text-align: left;
            font-size: 0.95rem;
        }
        .footer-col a {
            color: #ffd700;
            text-decoration: none;
        }
        .footer-col a:hover {
            text-decoration: underline;
        }
        .social-icons a {
            margin: 0 15px;
            color: #ffd700;
            font-size: 1.7rem;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #e0c200;
        }
    </style>
</head>
<body>

<!-- Updated Navigation Bar for Contact Page -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <!-- Left Aligned Logo -->
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="logo.png" alt="Logo" width="40" height="40" class="me-2"> <!-- Add your logo here -->
      <span>Arup Kumar Saha</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Right Aligned Navigation Links -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#signin">Sign In</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-signup" href="#signup">Sign Up</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<!-- Contact Section -->
<section class="contact-section">
  <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto text-center">
        <h2>Contact Me</h2>
        <p>Feel free to reach out if you have any questions, suggestions, or just want to say hello.</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <form>
          <div class="mb-4">
            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
          </div>
          <div class="mb-4">
            <input type="email" class="form-control" id="email" placeholder="Your Email" required>
          </div>
          <div class="mb-4">
            <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-submit">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Footer Section -->
<footer>
  <div class="container">
    <div class="row">
      <!-- Column 1: Copyright Information -->
      <div class="col-md-6 footer-col">
        <p>&copy; 2024 Arup Kumar Saha. All Rights Reserved.</p>
      </div>
      <!-- Column 2: Social Media Links -->
      <div class="col-md-6 footer-col text-md-end social-icons">
        <a href="https://facebook.com" target="_blank"><i class="bi bi-facebook"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="bi bi-twitter"></i></a>
        <a href="https://linkedin.com" target="_blank"><i class="bi bi-linkedin"></i></a>
        <a href="https://github.com" target="_blank"><i class="bi bi-github"></i></a>
      </div>
    </div>
  </div>
</footer>

<!-- Bootstrap 5.3 JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Icons (for the social media icons) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</body>
</html>
