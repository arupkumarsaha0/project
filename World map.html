<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>পৃথিবীর ইন্টারেক্টিভ মানচিত্র (এরিয়াসহ)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8; /* হালকা ধূসর-নীল পটভূমি */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        #map {
            height: 80vh;
            width: 100%;
            max-width: 1400px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            margin-top: 20px;
            border: 1px solid #cbd5e1; /* হালকা ধূসর বর্ডার */
        }
        .leaflet-popup-content-wrapper {
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 18px rgba(0,0,0,0.25);
        }
        .leaflet-popup-content {
            font-size: 14px;
            color: #1e293b; /* গাঢ় স্লেট */
            font-weight: 500;
            line-height: 1.7;
        }
        .leaflet-popup-content b {
            color: #0f172a; /* আরও গাঢ় */
            font-size: 1.1em;
        }
        .leaflet-tooltip {
            background-color: rgba(255, 255, 255, 0.85);
            border: 1px solid rgba(0,0,0,0.2);
            border-radius: 4px;
            padding: 4px 8px;
            font-weight: bold;
            color: #334155; /* মাঝারি স্লেট */
        }
        .legend {
            padding: 12px 15px;
            background: rgba(255,255,255,0.95);
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            border-radius: 10px;
            line-height: 26px;
            color: #334155;
            font-size: 13px;
        }
        .legend h4 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #1e3a8a; /* গাঢ় নীল */
            font-weight: bold;
            text-align: center;
            border-bottom: 1px solid #e2e8f0; /* হালকা ধূসর লাইন */
            padding-bottom: 6px;
            font-size: 16px;
        }
        .legend i {
            width: 20px;
            height: 20px;
            float: left;
            margin-right: 10px;
            opacity: 0.85;
            border-radius: 4px; /* চতুর্ভুজ আইকন */
        }
        .info-box {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
            max-width: 1200px;
        }
        .info-box h1 {
            color: #1e3a8a; /* গাঢ় নীল */
            font-weight: 700;
            font-size: 2rem;
        }
        .info-box p {
            color: #475569; /* স্লেট */
            font-size: 1.1rem;
        }
        /* মোবাইল ডিভাইসের জন্য */
        @media (max-width: 768px) {
            #map { height: 75vh; }
            .info-box h1 { font-size: 1.6rem; }
            .info-box p { font-size: 1rem; }
            .legend { font-size: 12px; line-height: 22px; padding: 10px; }
            .legend h4 { font-size: 14px; }
            .legend i { width: 16px; height: 16px; margin-right: 6px; }
        }
    </style>
</head>
<body class="bg-slate-100">

    <div class="info-box mt-5 mx-auto p-6 bg-white rounded-xl shadow-lg w-full max-w-4xl text-center">
        <h1 class="text-3xl md:text-4xl font-bold text-blue-800 mb-3">পৃথিবীর ভৌগোলিক মানচিত্র (এরিয়াসহ)</h1>
        <p class="text-slate-600 text-base md:text-lg">এই ইন্টারেক্টিভ মানচিত্রে পৃথিবীর বিভিন্ন মহাদেশ তাদের প্রকৃত এলাকাসহ দেখানো হয়েছে। প্রতিটি মহাদেশের উপর হোভার করলে বা ক্লিক করলে বিস্তারিত তথ্য জানতে পারবেন।</p>
    </div>

    <div id="map"></div>

    <script>
        // -- মানচিত্র আরম্ভকরণ --
        const map = L.map('map').setView([20, 30], 2); // কেন্দ্র এবং জুম লেভেল

        // -- টাইল লেয়ার --
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_labels_under/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 10, // মহাদেশ দেখার জন্য বেশি জুমের প্রয়োজন নেই
            minZoom: 2
        }).addTo(map);

        // -- মহাদেশসমূহের GeoJSON ডেটা (সরলীকৃত) --
        // দ্রষ্টব্য: এটি একটি অত্যন্ত সরলীকৃত GeoJSON। বাস্তব ডেটা অনেক জটিল।
        // এই ডেটা শুধুমাত্র প্রদর্শনের উদ্দেশ্যে তৈরি।
        const continentsGeoJSON = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "properties": {
                        "name_bn": "এশিয়া",
                        "name_en": "Asia",
                        "color": "#FF6347", // Tomato
                        "area_km2": "৪৪.৬ মিলিয়ন বর্গ কি.মি."
                    },
                    "geometry": { // কাল্পনিক এবং অত্যন্ত সরলীকৃত স্থানাঙ্ক
                        "type": "Polygon",
                        "coordinates": [
                            [[30, 20], [180, 20], [180, 80], [30, 80], [30, 20]]
                        ]
                    }
                },
                {
                    "type": "Feature",
                    "properties": {
                        "name_bn": "আফ্রিকা",
                        "name_en": "Africa",
                        "color": "#4682B4", // SteelBlue
                        "area_km2": "৩০.৪ মিলিয়ন বর্গ কি.মি."
                    },
                    "geometry": {
                        "type": "Polygon",
                        "coordinates": [
                            [[-20, 38], [55, 38], [55, -35], [-20, -35], [-20, 38]]
                        ]
                    }
                },
                {
                    "type": "Feature",
                    "properties": {
                        "name_bn": "ইউরোপ",
                        "name_en": "Europe",
                        "color": "#32CD32", // LimeGreen
                        "area_km2": "১০.২ মিলিয়ন বর্গ কি.মি."
                    },
                    "geometry": {
                        "type": "Polygon",
                        "coordinates": [
                            [[-10, 35], [60, 35], [60, 70], [-10, 70], [-10, 35]]
                        ]
                    }
                },
                {
                    "type": "Feature",
                    "properties": {
                        "name_bn": "উত্তর আমেরিকা",
                        "name_en": "North America",
                        "color": "#FFD700", // Gold
                        "area_km2": "২৪.২ মিলিয়ন বর্গ কি.মি."
                    },
                    "geometry": {
                        "type": "Polygon",
                        "coordinates": [
                            [[-170, 10], [-50, 10], [-50, 80], [-170, 80], [-170, 10]]
                        ]
                    }
                },
                {
                    "type": "Feature",
                    "properties": {
                        "name_bn": "দক্ষিণ আমেরিকা",
                        "name_en": "South America",
                        "color": "#6A5ACD", // SlateBlue
                        "area_km2": "১৭.৮ মিলিয়ন বর্গ কি.মি."
                    },
                    "geometry": {
                        "type": "Polygon",
                        "coordinates": [
                            [[-85, 15], [-30, 15], [-30, -55], [-85, -55], [-85, 15]]
                        ]
                    }
                },
                {
                    "type": "Feature",
                    "properties": {
                        "name_bn": "ওশেনিয়া / অস্ট্রেলিয়া",
                        "name_en": "Oceania / Australia",
                        "color": "#FF4500", // OrangeRed
                        "area_km2": "৮.৫ মিলিয়ন বর্গ কি.মি."
                    },
                    "geometry": {
                        "type": "Polygon",
                        "coordinates": [
                            [[110, -10], [180, -10], [180, -50], [110, -50], [110, -10]]
                        ]
                    }
                },
                {
                    "type": "Feature",
                    "properties": {
                        "name_bn": "অ্যান্টার্কটিকা",
                        "name_en": "Antarctica",
                        "color": "#87CEEB", // SkyBlue
                        "area_km2": "১৪.২ মিলিয়ন বর্গ কি.মি."
                    },
                    "geometry": { // দক্ষিণ মেরুর কাছাকাছি একটি বৃত্তাকার এলাকা (খুবই সরলীকৃত)
                        "type": "Polygon",
                        "coordinates": [
                            [[0, -60], [90, -60], [180, -60], [-90, -60], [0, -60] ]
                        ]
                    }
                }
            ]
        };
        // গুরুত্বপূর্ণ দ্রষ্টব্য: উপরের GeoJSON ডেটা শুধুমাত্র একটি উদাহরণ এবং ভৌগোলিকভাবে সঠিক নয়।
        // একটি বাস্তব অ্যাপ্লিকেশনের জন্য, সঠিক GeoJSON ফাইল ব্যবহার করা উচিত।
        // আপনি এই ধরনের ডেটা Natural Earth Data (naturalearthdata.com) বা অন্যান্য উৎস থেকে পেতে পারেন।
        // যেমন: https://github.com/datasets/geo-countries অথবা https://geojson-maps.ash.ms/

        // -- GeoJSON লেয়ার স্টাইল এবং ইন্টারেকশন --
        function style(feature) {
            return {
                fillColor: feature.properties.color,
                weight: 1.5,
                opacity: 1,
                color: 'white', // সীমানা রঙ
                dashArray: '3',
                fillOpacity: 0.65
            };
        }

        let highlightedLayer = null;

        function highlightFeature(e) {
            const layer = e.target;
            if (highlightedLayer && highlightedLayer !== layer) {
                 geojsonLayer.resetStyle(highlightedLayer); // আগের হাইলাইট করা লেয়ার রিসেট করুন
            }

            layer.setStyle({
                weight: 3,
                color: '#4a5569', // গাঢ় সীমানা রঙ
                dashArray: '',
                fillOpacity: 0.8
            });

            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                layer.bringToFront();
            }
            highlightedLayer = layer;
        }

        function resetHighlight(e) {
            // e.target ব্যবহার না করে geojsonLayer.resetStyle(highlightedLayer) ব্যবহার করা ভালো
            // যদি মাউস দ্রুত সরানো হয়, e.target সঠিক লেয়ার নাও হতে পারে
            if (highlightedLayer) {
                 geojsonLayer.resetStyle(highlightedLayer);
                 highlightedLayer = null;
            }
        }

        function onEachFeature(feature, layer) {
            // পপআপ তথ্য
            let popupContent = `<b>${feature.properties.name_bn} (${feature.properties.name_en})</b>`;
            if (feature.properties.area_km2) {
                popupContent += `<br>আনুমানিক আয়তন: ${feature.properties.area_km2}`;
            }
            layer.bindPopup(popupContent);

            // টুলটিপ (হোভার করলে নাম দেখাবে)
            layer.bindTooltip(feature.properties.name_bn, {
                permanent: false, // হোভার করলেই দেখাবে
                direction: 'center',
                className: 'leaflet-tooltip'
            });

            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: function(e) {
                    // ক্লিকে জুম করার চেষ্টা (যদি বাউন্ডস পাওয়া যায়)
                    try {
                        if (e.target.getBounds && Object.keys(e.target.getBounds()).length > 0) {
                           map.fitBounds(e.target.getBounds());
                        } else {
                            // বাউন্ডস না পেলে একটি নির্দিষ্ট জুম লেভেলে সেন্টারে নিয়ে যাওয়া
                            map.setView(e.latlng, map.getZoom() < 4 ? 4 : map.getZoom());
                        }
                    } catch(err) {
                        console.warn("Could not fit bounds or set view on click:", err);
                         map.setView(e.latlng, map.getZoom() < 4 ? 4 : map.getZoom());
                    }
                }
            });
        }

        // GeoJSON লেয়ার তৈরি এবং মানচিত্রে যোগ করা
        const geojsonLayer = L.geoJson(continentsGeoJSON, {
            style: style,
            onEachFeature: onEachFeature
        }).addTo(map);


        // -- লিজেন্ড --
        const legend = L.control({position: 'bottomright'});
        legend.onAdd = function (map) {
            const div = L.DomUtil.create('div', 'info legend');
            div.innerHTML += '<h4>মহাদেশসমূহ</h4>';
            continentsGeoJSON.features.forEach(feature => {
                div.innerHTML +=
                    '<i style="background:' + feature.properties.color + '"></i> ' +
                    feature.properties.name_bn + '<br>';
            });
            return div;
        };
        legend.addTo(map);

        // -- রিসাইজ হ্যান্ডলিং --
        window.addEventListener('resize', () => map.invalidateSize());

        // -- ত্রুটি বার্তা --
        if (typeof L === 'undefined') {
            document.getElementById('map').innerHTML = '<p style="color: red; text-align: center; padding: 20px;">মানচিত্র লোড করা যায়নি। ইন্টারনেট সংযোগ পরীক্ষা করুন।</p>';
        }
    </script>
</body>
</html>
